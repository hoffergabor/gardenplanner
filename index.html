<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GardenPlanner</title>
    <!-- TODO - meta tags needed for description/keywords also for social media sharing -->

    <!-- Adding fonts - Montserrat, Inconsolata -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Montserrat' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- GardenPlanner CSS -->
    <link href="css/gardenplanner.css" rel="stylesheet">

    <!-- animate.css - https://github.com/daneden/animate.css -->
    <link href="css/animate.min.css" rel="stylesheet">

    <!-- Google Authentication -->
    <script src="js/loginwithgoogle.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>

    <!-- TaffyDB -->
    <script src="js/taffy.js"></script>
    <script src="js/gardenplannerdb.js"></script>

    <!-- GardenPlanner -->
    <script src="js/gardenplanner.js"></script>

  </head>
  <body id="gardenplanner" class="loggedout">

    <div class="overlay hiddenoverlay">&nbsp;</div>

    <div class="infopopup hiddeninfo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
            <h2>What is GardenPlanner?</h2>
          </div>
          <div class="col-md-2">
            <button id="closeinfo-button" onclick="handleCloseInfo(event)">Close</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>Blah blah blah</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid header greenbg">
      <div class="row">
        <div class="col-md-5">
          <h1 class="title">GardenPlanner</h1>
        </div>
        <div class="col-md-2">
          <a class="logo" href="#top">GardenPlanner</a>
        </div>
        <div class="col-md-5">
          <ul class="menu">
            <li><a href="#">Log out</a></li>
            <li><a href="#" onclick="handleOpenInfo(event)">What is GardenPlanner?</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid loginbutton">
      <div class="row">
        <div class="col-md-12">
          <h2>Plan your plants</h2>
          <button id="authorize-button" onclick="handleAuthClick(event)">Log in with Google</button>
        </div>
      </div>
    </div>

    <form id="plantchooserform" action="javascript:saveToCalendar();">
    <div class="container-fluid plantchooser">
      <div class="row">
        <div class="col-sm-7 col-md-8 col-lg-9">
          <h2>Choose your plants</h2>
          <div id="plantList">
          <!--<ul>
            <li class="col-md-4">
              <input type="checkbox" id="plant" value="plant">
              <label for="plant">
                <img src="http://suttons.s3.amazonaws.com/p/VETOM30892_3.jpg"/>
                <name>plant name</name>
              </label>
            </li>
          </ul>-->
          </div>
        </div>
        <div class="col-sm-5 col-md-4 col-lg-3 plantchooserform">
          <h2>Options</h2>
          <h3>I prefer gardening</h3>
          <div class="styledselect">
            <select class="whentogarden">
              <option>Over the weekend</option>
              <option>On weekdays</option>
              <option>It ain't matter</option>
            </select>
          </div>
            <h3>Notify me</h3>
            <fieldset>
              <label><input type="checkbox" class="notification" checked value="2w">two weeks before</label><br />
              <label><input type="checkbox" class="notification" checked value="1w">a week before</label><br />
              <label><input type="checkbox" class="notification" checked value="1d">a day before</label>
            </fieldset>
            <input type="submit" value="Save to my Google Calendar"/>
        </div>
      </div>
    </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Localization - http://keith-wood.name/localisation.html -->
    <script type="text/javascript" src="js/jquery.localisation.min.js"></script>

  </body>
</html>
